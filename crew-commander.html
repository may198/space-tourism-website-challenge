<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
  rel="stylesheet">

  <!-- Our Custom Css -->
  <link rel='stylesheet' href='index.css'>

  <title>Frontend Mentor | Space tourism website</title>

  <script src="index.js" defer></script>
</head>
<body class="crew">
  <a class="skip-to-content" href="#main">Skip to Content</a>
  <!-- Header for Logo and Navigation -->
  <header class="primary-header flex">
    <div>
        <img src="./assets/shared/logo.svg" alt="Space Travel Logo" class="logo">
    </div>

    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>

    <nav>
        <div>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                <li class="active"><a class="uppercase ff-sans-cond text-white letter-spacing-2" href="#"><span aria-hidden="true">00</span>Home</a></li>
                <li><a class="uppercase ff-sans-cond text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a></li>
                <li><a class="uppercase ff-sans-cond text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a></li>
                <li><a class="uppercase ff-sans-cond text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a></li>
          </ul> 
          <!-- aria-hidden="true" in span for 00,01,.. allows us to keep the content on page and hide from screen reader -->
        </div>
    </nav>

    <!-- my ::after for line is here, it's order is 1 -->

  </header>

  <main id="main" class="grid-container  grid-container--crew flow">

    <h1 class="numbered-title"><span aria-hidden="true">02</span>Meet your crew</h1>

    <!-- Dots -->
    <div class="dot-indicators flex">
      <button aria-selected="true"><span class="sr-only">The Commander</span></button>
      <button aria-selected="false"><span class="sr-only">The mission specialist</span></button>
      <button aria-selected="false"><span class="sr-only">The pilot</span></button>
      <button aria-selected="false"><span class="sr-only">The crew engineer</span></button>
    </div>

    <article class="crew-details flow">
      <header class="flow flow--space-small">
        <h2 class="ff-serif fs-600 uppercase">Commander</h2>
        <p class="ff-serif fs-700 uppercase">Douglas Hurley</p>
      </header>
      <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
      and former NASA astronaut. He launched into space for the third time as 
      commander of Crew Dragon Demo-2.</p>
    </article>

    <picture>
      <source srcset="./assets/crew/image-douglas-hurley.webp" type="image/webp">
      <img src="./assets/crew/image-douglas-hurley.png" alt="Douglas Huerley">
    </picture>
  </main>
</body>
</html>
